<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bingo the Word</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Permanent+Marker" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    <h1>Bingo the Word</h1>
    <p>Category: What are we doing?</p>
</div>

  <div id="sentences" class="section">
        <ul class="has-wrap"></ul>
      </div>
      <div id="keyboard" class="section">
        <div class="keyrow">
          <button>q</button>
          <button>w</button>
          <button>e</button>
          <button>r</button>
          <button>t</button>
          <button>y</button>
          <button>u</button>
          <button>i</button>
          <button>o</button>
          <button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button>
          <button>s</button>
          <button>d</button>
          <button>f</button>
          <button>g</button>
          <button>h</button>
          <button>j</button>
          <button>k</button>
          <button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button>
          <button>x</button>
          <button>c</button>
          <button>v</button>
          <button>b</button>
          <button>n</button>
          <button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="heart.svg" height="35px" width="30px"></li>
          <li class="tries"><img src="heart.svg" height="35px" width="30px"></li>
          <li class="tries"><img src="heart.svg" height="35px" width="30px"></li>
          <li class="tries"><img src="heart.svg" height="35px" width="30px"></li>
          <li class="tries"><img src="heart.svg" height="35px" width="30px"></li>
        </ol>

<div class="wrapper">
    <div id="buttons">
    </div>
    <p id="categoryName"></p>
    <div id="keyboard"></div>

    <div id="hold">
    </div>

    <p id="mylives"></p>
    <div class="container">
        <button id="reset">Reset</button>
    </div>
</div>
<div id="overlay" class="start"></div>

    <script src="script.js"></script>
</body>
</html>
